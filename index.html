<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Definition Blob Grid</title>
  <style>
    :root[data-theme='dark'] {
      --bg-color: #111;
      --blob-bg: #333;
      --blob-color: #fff;
      --active-bg: #fff;
      --active-color: #000;
      --search-bg: #222;
      --search-color: #fff;
    }
    :root[data-theme='light'] {
      --bg-color: #f4f4f4;
      --blob-bg: #fff;
      --blob-color: #000;
      --active-bg: #333;
      --active-color: #fff;
      --search-bg: #ddd;
      --search-color: #000;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg-color);
      color: var(--blob-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      width: 90vw;
      max-width: 1200px;
      padding: 20px;
    }
    .blob {
      background: var(--blob-bg);
      color: var(--blob-color);
      padding: 20px;
      border-radius: 20px;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .blob.active {
      z-index: 10;
      transform: scale(2);
      background: var(--active-bg);
      color: var(--active-color);
    }
    .term {
      font-weight: bold;
      font-size: 1.2em;
    }
    .definition {
      font-size: 0.95em;
      margin-top: 10px;
    }
    .search-container {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      background: var(--search-bg);
      padding: 10px;
      border-radius: 10px;
      color: var(--search-color);
    }
    .search-container input {
      padding: 6px 10px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background: var(--search-bg);
      color: var(--search-color);
    }
    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 20;
    }
    .copy-btn {
      margin-top: 8px;
      background: #666;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <div class="theme-toggle">
    <button onclick="toggleTheme()">Toggle Theme</button>
  </div>
  <div class="search-container">
    <input type="text" id="search" placeholder="Search terms...">
  </div>
  <div class="grid" id="grid"></div>
  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-theme');
      html.setAttribute('data-theme', currentTheme === 'dark' ? 'light' : 'dark');
    }
  </script>
  <script src="data/terms.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
